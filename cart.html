    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td>Product A</td>
                    <td>$10.00</td>
                    <td>
                        <button class="decrement">-</button>
                        <span class="quantity">1</span>
                        <button class="increment">+</button>
                    </td>
                    <td class="item-total">$10.00</td>
                </tr>
                <tr data-id="2">
                    <td>Product B</td>
                    <td>$15.00</td>
                    <td>
                        <button class="decrement">-</button>
                        <span class="quantity">1</span>
                        <button class="increment">+</button>
                    </td>
                    <td class="item-total">$15.00</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-total">
            <p>Total: <span id="total-price">$25.00</span></p>
            <p>Tax (10%): <span id="tax-amount">$2.50</span></p>
            <p>Grand Total: <span id="grand-total">$27.50</span></p>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
