<body>


    <div class="container-fluid sticky-top bg-light">
        <div class="container">
            <div class="row    mt-2">
                <div class="col-lg-6">
                    <div class="">
                        <img class="mt-2" src="./images/mens.png" width="170">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="navbar d-flex">
                        <div class="font-weight-normal "><a class="text-dark" href="page 2.html">SHOP</a></div>
                        <div class="font-weight-normal "><a class="text-dark" href="page 4.html">ABOUT US</a>
                        </div>
                        <div class="font-weight-normal "><a class="text-dark" href="page 5.html">CONTACT
                                US</a></div>
                        <div class="font-weight-bold "><a class="text-dark" href="cart page 7.html">MY CART</a>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                            </div>
                            <div class="col-lg-4">
                                <a href="checkout page 6.html" class="fa-solid fa-bag-shopping"
                                    style="color: #000000;"></a>
                            </div>


                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-8 mt-5">
                <div class="card pl-5 pr-5">

                   <!-- Cart Header -->
              <div class="d-flex justify-content-between">
                <div class="cart-items mt-3 product-cart">PRODUCT</div>
                <div class="cart-items mt-3 price-cart">PRICE</div>
                <div class="cart-items mt-3">QUANTITY</div>
                <div class="cart-items mt-3">SUBTOTAL</div>
              </div>
    
              <!-- Cart Items -->
              <div class="d-flex mt-4 justify-content-between" id="product1">
                <div class="item"><img src="./images/featured-4.jpg" width="30px"></div>
                <div class="text-secondary cart-text">Product title</div>
                <div class="text-secondary cart-text price" data-price="100.00">$100.00</div>
                <div><input type="number" value="1" class="cart-value" onchange="updateSubtotal('product1')"></div>
                <div class="text-secondary cart-text pr-3 subtotal">100.00</div>
              </div>
    
              <div class="border mt-3"></div>
    
              <div class="d-flex mt-4 justify-content-between" id="product2">
                <div class="item"><img src="./images/beuty3.jpg" width="30px"></div>
                <div class="text-secondary cart-text">Product title</div>
                <div class="text-secondary cart-text price" data-price="100.00">$100.00</div>
                <div><input type="number" value="1" class="cart-value" onchange="updateSubtotal('product2')"></div>
                <div class="text-secondary cart-text pr-3 subtotal">100.00</div>
              </div>
    
              <div class="border mt-4 mb-3"></div>
    
              <!-- Update Cart Button -->
              <div class="pb-3">
                <button type="button" class="btn btn-primary badge-pill" onclick="updateCart()">Update cart</button>
              </div>
            </div>
    
            <!-- Coupon Section -->
            <div class="card mt-3 pl-3 pt-3">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Coupon Code">
                  </div>
                </div>
                <div class="col-lg-6">
                  <button type="button" class="btn btn-primary badge-pill">Apply Coupon</button>
                </div>
              </div>
            </div>

            </div>


            <div class="col-lg-4 mt-5">
                <div class="h1 font-weight-bold">
                    Cart Total
                  </div>
                  <div class="border mt-3 mb-3"></div>
          
                  <!-- Subtotal Section -->
                  <div class="d-flex justify-content-between">
                    <div class="text-secondary">Subtotal</div>
                    <div class="font-weight-bold cart-total pr-5" id="subtotal">$200.00</div>
                  </div>
          
                  <div class="border mt-3 mb-3"></div>
          
                  <!-- Total Section -->
                  <div class="d-flex justify-content-between">
                    <div class="text-secondary">Total</div>
                    <div class="font-weight-bold cart-total pr-5" id="total">$200.00</div>
                  </div>
          
                  <div class="mt-2">
                    <a href="checkout page 6.html"><button type="button" class="btn btn-primary badge-pill">Proceed to checkout</button></a> 
                  </div>
                  <div class="border mt-2"></div>
            </div>
        </div>



       
        
        



    </div>

        <div class="row email mt-5 ">
            <div class="col-lg-6">
              <div>
                <h1 class=" mt-3 mb-3">Join Our Newsletter</h1>
              </div>
              <input type="email" id="email" placeholder="Y O U R   E M A I L"class="form-control search-bar border-0r mt-5 mb-3 text-center">
              <div class="icons d-flex">
                <div><i class="fa-brands fa-facebook-f fa-bounce" style="color: #000000;"></i></div>
                <div><i class="fa-brands fa-square-instagram fa-shake " style="color: #000000;"></i></div>
                <div><i class="fa-brands fa-x-twitter fa-bounce" style="color: #000000;"></i></div>
              </div>
            </div>
            <div class="col-lg-6">
              <div>
                <button class="btn-style btn-outline-dark badge-pill" id="subscribeButton" onclick="subscribe()">Subscribe</button>
              </div>
            </div>
          </div>
        <div class="row mt-5 mb-4">
            <div class="col-lg-8">
                <div class="text-secondary"><i class="fa-regular fa-copyright" style="color: #000000;"></i>2021 All
                    rights reserved</div>
            </div>

                <div>
                    <a href="" class="text-secondary mr-2">Help & info</a>
                </div>
                <div>
                    <a href="" class="text-secondary">Terms & Privacy</a>
                </div>
            </div>
        </div>
